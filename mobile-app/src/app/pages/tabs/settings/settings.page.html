<ion-header [translucent]="true">
  <ion-toolbar class="py-1">
      <ion-title>
        <ion-icon name="settings-outline" class="settings-icon"></ion-icon>
        <ion-text class="ps-2">Settings</ion-text>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-content">
  <div class="px-2">
    <div class="detection-model-section">
      <div class="section-header">
        <h2>Detection Model</h2>
      </div>

      <div class="section-subheader">
        <h3>Camera View Angle</h3>
        <p class="subheader-description">Select the camera angle for optimal detection accuracy</p>
      </div>

      <div class="view-angle-options">
        <div class="angle-option" 
            [class.selected]="selectedViewAngle === 'front'"
            (click)="selectViewAngle('front')">
          <div class="angle-icon-container">
            <ion-icon name="person-outline" class="angle-icon"></ion-icon>
          </div>
          <div class="angle-info">
            <span class="angle-title">Front/Side View</span>
            <span class="angle-description">Best for face-to-face detection</span>
          </div>
        </div>

        <div class="angle-option" 
            [class.selected]="selectedViewAngle === 'angled'"
            (click)="selectViewAngle('angled')">
          <div class="angle-icon-container">
            <ion-icon name="camera-outline" class="angle-icon"></ion-icon>
          </div>
          <div class="angle-info">
            <span class="angle-title">Angled View</span>
            <span class="angle-description">Optimal for diagonal perspectives</span>
          </div>
        </div>

        <div class="angle-option" 
            [class.selected]="selectedViewAngle === 'top'"
            (click)="selectViewAngle('top')">
          <div class="angle-icon-container">
            <ion-icon name="airplane-outline" class="angle-icon"></ion-icon>
          </div>
          <div class="angle-info">
            <span class="angle-title">Top View</span>
            <span class="angle-description">Best for overhead surveillance</span>
          </div>
        </div>
      </div>

      <div class="model-status">
        <ion-card class="status-card">
          <ion-card-content>
            <div class="status-info">
              <ion-icon name="checkmark-circle-outline" class="status-icon active"></ion-icon>
              <div class="status-text">
                <span class="status-title">Model Ready</span>
                <span class="status-description">{{ getModelDescription(selectedViewAngle) }}</span>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
